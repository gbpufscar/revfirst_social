services:
  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: revfirst_social_app
    env_file:
      - ../.env
    ports:
      - "${APP_PORT:-18000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../logs:/app/logs
      - ../data:/app/data
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: revfirst_social_postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
      POSTGRES_DB: revfirst_social
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d revfirst_social"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: revfirst_social_redis
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
