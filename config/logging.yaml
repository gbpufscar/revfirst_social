version: 1
formatters:
  standard:
    format: "%(asctime)s %(levelname)s %(name)s %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
loggers:
  revfirst:
    level: INFO
    handlers: [console]
    propagate: false
root:
  level: WARNING
  handlers: [console]
